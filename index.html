<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#00897b" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <meta name="description" content="News Reader" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>News Reader</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="css/materialize.min.css" />
        <style>
            .nav-wrapper a#logo-container.brand-logo {
                margin-left: 25px;
            }
        </style>
    </head>
    <body>
        <!-- Navigasi -->
        <nav class="teal lighten-1" role="navigation">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo" id="logo-container">News Reader</a>
                <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="nav-mobile"></ul>
            </div>
        </nav>
        <!-- Akhir navigasi -->

        <div class="container" id="body-content"></div>

        <script
            type="text/javascript"
            src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
        ></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/nav.js"></script>
        <script>
            // register service worker
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                    navigator.serviceWorker
                        .register("/service-worker.js")
                        .then(function() {
                            console.log("Pendaftaran ServiceWorker berhasil");
                        })
                        .catch(function() {
                            console.log("Pendaftaran ServiceWorker gagal");
                        });
                });
            } else {
                console.log("ServiceWorker belum didukung browser ini.");
            }

            // register api
            document.addEventListener("DOMContentLoaded", function() {
                getArticles();
            });
        </script>
    </body>
</html>
